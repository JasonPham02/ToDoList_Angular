<!-- This is the HTML file for the ToDo component. -->

<h2>Add List Here</h2>

<input type="text" [(ngModel)]="task_var" placeholder="Add a task here"/>
<button (click)="addTask()">Add</button>

<h3>To Do List</h3>

<ul>
    <section *ngFor="let task of tasks; let i = index">
        <p *ngIf="i == 0">Please Check the box as completed task </p>
        <li>
            <input type="checkbox" (change)="markCompleted(i)"/>
            Task {{ i + 1 }}: {{ task.name }} 
            <button (click)="deleteTask(i)">Delete</button>
        </li>
    </section>
</ul>

<h3>Completed List</h3>
<ul>
    <li *ngFor="let task of completedTasks; let i = index">
        Task {{ i + 1 }}: {{ task.name }}
        <button (click)="markIncompleted(i)">Not Completed</button>
    </li>
</ul>
