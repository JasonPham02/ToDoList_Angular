<!-- This is the HTML file for the ToDo component. -->

<h2>To Do List</h2>

<input type="text" [(ngModel)]="task_var" placeholder="Add a task here" />
<button (click)="addTask()">Add</button>

<h3>To Do List</h3>
<ul>
    <li *ngFor="let list of lists; let i = index">Task 1 {{ lists }} <button (click)="deleteTask(i)">Delete</button> </li>
</ul>
